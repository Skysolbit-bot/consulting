<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국커리어개발원 - 강사 계정 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .account-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 2rem 0;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .upload-btn {
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .upload-btn input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e9ecef;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .certificate-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .certificate-item:hover {
            background-color: #f8f9fa;
        }

        .bank-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .notification-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바는 index.html과 동일하게 유지 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.ibb.co/3fbFzYj/logo.png" alt="한국커리어개발원 로고">
            </a>
            <!-- 나머지 네비게이션 메뉴 -->
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">강사 계정 관리</h2>
        
        <div class="account-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="https://via.placeholder.com/150" alt="프로필 이미지" class="profile-image">
                        <div class="upload-btn">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-camera me-2"></i>프로필 사진 변경
                            </button>
                            <input type="file" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <form>
                        <div class="form-section">
                            <h4 class="mb-4">기본 정보</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">이름</label>
                                    <input type="text" class="form-control" value="홍길동">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">이메일</label>
                                    <input type="email" class="form-control" value="hong@example.com">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">연락처</label>
                                    <input type="tel" class="form-control" value="010-1234-5678">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">소속</label>
                                    <input type="text" class="form-control" value="한국커리어개발원">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4 class="mb-4">전문 분야</h4>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label class="form-label">주요 분야</label>
                                    <select class="form-select mb-3">
                                        <option>교육</option>
                                        <option>팀빌딩</option>
                                        <option selected>문화</option>
                                        <option>심리</option>
                                        <option>건강</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label class="form-label">경력 사항</label>
                                    <textarea class="form-control" rows="4">- 2020-현재: 한국커리어개발원 전문 강사
- 2015-2020: ABC 교육원 수석 강사
- 2010-2015: XYZ 연구소 연구원</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4 class="mb-4">자격증 및 수료증</h4>
                            <div class="certificate-item">
                                <div>
                                    <h6 class="mb-1">워크샵 전문가 자격증</h6>
                                    <small class="text-muted">발급일: 2023-05-15</small>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-trash me-1"></i>삭제
                                </button>
                            </div>
                            <div class="certificate-item">
                                <div>
                                    <h6 class="mb-1">티 블렌딩 마스터 자격증</h6>
                                    <small class="text-muted">발급일: 2022-11-30</small>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-trash me-1"></i>삭제
                                </button>
                            </div>
                            <button class="btn btn-outline-primary mt-3">
                                <i class="fas fa-plus me-2"></i>자격증 추가
                            </button>
                        </div>

                        <div class="form-section">
                            <h4 class="mb-4">정산 정보</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">은행명</label>
                                    <select class="form-select">
                                        <option selected>국민은행</option>
                                        <option>신한은행</option>
                                        <option>우리은행</option>
                                        <option>하나은행</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">계좌번호</label>
                                    <input type="text" class="form-control" value="123-456-789012">
                                </div>
                            </div>
                            <div class="bank-info">
                                <h6 class="mb-3">이번 달 정산 예정 금액</h6>
                                <h4 class="text-primary mb-0">2,480,000원</h4>
                                <small class="text-muted">4월 15일 입금 예정</small>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4 class="mb-4">알림 설정</h4>
                            <div class="notification-item">
                                <div>
                                    <h6 class="mb-1">워크샵 예약 알림</h6>
                                    <small class="text-muted">새로운 워크샵 예약이 있을 때 알림을 받습니다.</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked>
                                </div>
                            </div>
                            <div class="notification-item">
                                <div>
                                    <h6 class="mb-1">정산 알림</h6>
                                    <small class="text-muted">정산이 완료되면 알림을 받습니다.</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked>
                                </div>
                            </div>
                            <div class="notification-item">
                                <div>
                                    <h6 class="mb-1">뉴스레터</h6>
                                    <small class="text-muted">주간 워크샵 트렌드 정보를 받아봅니다.</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox">
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="fas fa-save me-2"></i>변경사항 저장
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
