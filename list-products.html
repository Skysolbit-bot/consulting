<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국커리어개발원 - 워크샵 상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 2rem 0;
        }

        .product-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
        }

        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-draft {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            height: 2.4em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-stats {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: 600;
            color: #495057;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .add-product-btn {
            min-width: 200px;
        }

        .product-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }

        .product-card:hover .product-actions {
            display: block;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            color: #495057;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #fff;
            color: #0d6efd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바는 index.html과 동일하게 유지 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.ibb.co/3fbFzYj/logo.png" alt="한국커리어개발원 로고">
            </a>
            <!-- 나머지 네비게이션 메뉴 -->
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">워크샵 상품 관리</h2>
        
        <div class="filters">
            <div class="filter-group">
                <select class="form-select">
                    <option selected>모든 상태</option>
                    <option>판매중</option>
                    <option>임시저장</option>
                    <option>판매중지</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="form-select">
                    <option selected>모든 카테고리</option>
                    <option>교육</option>
                    <option>팀빌딩</option>
                    <option>문화</option>
                    <option>심리</option>
                    <option>건강</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="form-select">
                    <option selected>모든 진행방식</option>
                    <option>오프라인</option>
                    <option>온라인</option>
                    <option>온/오프라인</option>
                </select>
            </div>
            <button class="btn btn-primary add-product-btn">
                <i class="fas fa-plus me-2"></i>새 워크샵 등록
            </button>
        </div>

        <div class="product-section">
            <div class="row g-4">
                <!-- 워크샵 상품 카드 1 -->
                <div class="col-md-6 col-lg-4">
                    <div class="product-card position-relative">
                        <img src="https://images.unsplash.com/photo-1577401239170-897942555fb3" class="product-image" alt="티 블렌딩 워크샵">
                        <span class="product-status status-active">판매중</span>
                        <div class="product-actions">
                            <button class="action-btn" title="수정">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" title="복제">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" title="삭제">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h5 class="product-title">트렌디한 목적별티 블렌딩</h5>
                            <div class="product-meta">
                                <p class="mb-1"><i class="fas fa-tag me-2"></i>문화</p>
                                <p class="mb-1"><i class="fas fa-users me-2"></i>10~100명</p>
                                <p class="mb-1"><i class="fas fa-clock me-2"></i>회당 2시간</p>
                                <p class="mb-0"><i class="fas fa-won-sign me-2"></i>620,000원</p>
                            </div>
                        </div>
                        <div class="product-stats">
                            <div class="stat-item">
                                <div class="stat-value">93</div>
                                <div class="stat-label">진행횟수</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">4.8</div>
                                <div class="stat-label">평점</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">89%</div>
                                <div class="stat-label">재구매율</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 워크샵 상품 카드 2 -->
                <div class="col-md-6 col-lg-4">
                    <div class="product-card position-relative">
                        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" class="product-image" alt="휴대폰 악세사리 만들기">
                        <span class="product-status status-draft">임시저장</span>
                        <div class="product-actions">
                            <button class="action-btn" title="수정">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" title="복제">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" title="삭제">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h5 class="product-title">늘 갖고 다니는 휴대폰 악세사리에 추억을 담아</h5>
                            <div class="product-meta">
                                <p class="mb-1"><i class="fas fa-tag me-2"></i>문화</p>
                                <p class="mb-1"><i class="fas fa-users me-2"></i>10~1000명</p>
                                <p class="mb-1"><i class="fas fa-clock me-2"></i>회당 2시간</p>
                                <p class="mb-0"><i class="fas fa-won-sign me-2"></i>400,000원</p>
                            </div>
                        </div>
                        <div class="product-stats">
                            <div class="stat-item">
                                <div class="stat-value">125</div>
                                <div class="stat-label">진행횟수</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">4.9</div>
                                <div class="stat-label">평점</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">92%</div>
                                <div class="stat-label">재구매율</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 워크샵 상품 카드 3 -->
                <div class="col-md-6 col-lg-4">
                    <div class="product-card position-relative">
                        <img src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b" class="product-image" alt="마음돌봄 페인팅">
                        <span class="product-status status-inactive">판매중지</span>
                        <div class="product-actions">
                            <button class="action-btn" title="수정">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" title="복제">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" title="삭제">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <h5 class="product-title">내 마음을 색으로 표현하는 마음돌봄 페인팅</h5>
                            <div class="product-meta">
                                <p class="mb-1"><i class="fas fa-tag me-2"></i>심리</p>
                                <p class="mb-1"><i class="fas fa-users me-2"></i>10~100명</p>
                                <p class="mb-1"><i class="fas fa-clock me-2"></i>회당 2시간</p>
                                <p class="mb-0"><i class="fas fa-won-sign me-2"></i>440,000원</p>
                            </div>
                        </div>
                        <div class="product-stats">
                            <div class="stat-item">
                                <div class="stat-value">121</div>
                                <div class="stat-label">진행횟수</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">4.7</div>
                                <div class="stat-label">평점</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">85%</div>
                                <div class="stat-label">재구매율</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
